<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
</head>
<body>
   
<div class="gallery">
    <h1 class="Main"> Image Gallery</h1>

    <div class="gallery-item">
        <img src="img/image1.jpg" alt="Sample Image 1" onclick="openModal(this)">
        <div class="image-caption">Sample Image 1</div>
    </div>
    <div class="gallery-item">
        <img src="img/image2.jpg" alt="Sample Image 2" onclick="openModal(this)">
        <div class="image-caption">Sample Image 2</div>
    </div>
    <div class="gallery-item">
        <img src="img/image3.jpg" alt="Sample Image 3" onclick="openModal(this)">
        <div class="image-caption">Sample Image 3</div>
    </div>
    <div class="gallery-item">
        <img src="img/image4.jpg" alt="Sample Image 4" onclick="openModal(this)">
        <div class="image-caption">Sample Image 4</div>
    </div>
    <!-- Add more images as needed -->
</div>

<!-- Modal for fullscreen image -->
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-image">
    <div id="caption"></div>
</div>

<script src="script.js"></script>

</body>
</html>
